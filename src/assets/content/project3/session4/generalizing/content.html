<p>Determine which dataset has an outlier</p>

<h1>Determining outlier in data notes</h1>
<p>To determine whether an observation is an outlier:</p>
<p>Find the Interquartile range (IQR) = Q3 - Q1</p>
<p>Multiply 1.5 * (IQR)</p>
<p>Outliers are points that are either:</p>
<p>above Q3 + 1.5 * (IQR)</p>
<p>below Q1 - 1.5 * (IQR)</p>
