<h1 class="session-header" [attr.data-num]="sessionNumber">Find The Outliers</h1>
<p>To determine whether an observation is an outlier: </p>
<ul class="listed-items">
    <li>Multiply the IQR by 1.5</li>
    <li>Subtract that number from the Q1. Any values under that are outliers.</li>
    <li>Add the number to the Q3. Any values over that are outliers too.</li>
</ul>
