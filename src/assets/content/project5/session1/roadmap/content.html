<h1 class="session-header" [attr.data-num]="sessionNumber">Project Roadmap</h1>
<ul class="listed-items-checkmark">
  <li *ngFor='let point of model.pointsToLearn'>
    <div class="checkmark-items">
      <ion-icon name="checkmark" class="checkmark">
        <div class="checkmark-content">{{point}}</div>
      </ion-icon>
    </div>
  </li>
</ul>
