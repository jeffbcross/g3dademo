	<li>How many girls in your class watch more than 5 hours of TV and go to bed before 10PM?</li>
</ul>
<p><strong>What should the table row and column headings be?</strong></p>
<table>
	<tr>
		<td></td>

		<td><input type="text" name="" placeholder="Column 2 heading..." /></td>
		<td><b>Total</b></td>
	</tr>
	<tr>
		<td><input type="text" name="" placeholder="Row 1 heading..." /></td>
		<td><input type="text" name="" placeholder="" /></td>
		<td><input type="text" name="" placeholder="" /></td>

	</tr>
	<tr>
		<td><input type="text" name="" placeholder="Row 2 heading..." /></td>
		<td><input type="text" name="" placeholder="" /></td>
		<td><input type="text" name="" placeholder="" /></td>
		<td><input type="text" /></td>

	</tr>
	<tr>
		<td>Total</td>
		<td><input type="text" /></td>

		<td><input type="text" /></td>
	</tr>
</table>
