<h1 class="session-header" [attr.data-num]="sessionNumber">Definition of Unobtrusive measures:</h1>
<ul class="listed-items">
<li>Involve the use of non-reactive sources</li>
<li>Independant of the presence of the researcher</li>
<li>Include documented evidence (files, maps, films, sound recordings, and photographs), physical evidence, and archival analysis.</li>
</ul>
