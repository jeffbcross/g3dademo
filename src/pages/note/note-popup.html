<ion-header>
    <ion-toolbar>
        <ion-title>
            Add Note
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span color="primary">Cancel</span>
            </button>
            <button ion-button (click)="saveNote()">
                <span color="primary">Save</span>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-textarea [(ngModel)]="note" placeholder="Add note..." rows="25"></ion-textarea>
    </ion-item>
</ion-content>
