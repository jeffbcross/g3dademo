<ion-content>
    <div class="page-container">

        <div padding>
            <ion-segment [(ngModel)]="authType">
                <ion-segment-button value="login">
                    Login
                </ion-segment-button>
                <ion-segment-button value="signup">
                    Signup
                </ion-segment-button>
            </ion-segment>
        </div>

        <div [ngSwitch]="authType" class="login-input-form">
            <form *ngSwitchCase="'login'" #loginCreds="ngForm">
                <div padding>
                    <ion-item class="login-form-item">
                        <ion-label>
                            <ion-icon name="contact" class="login-icon"></ion-icon>
                            Login
                        </ion-label>
                        <ion-input name="login" ngModel class="login-page-input"></ion-input>
                    </ion-item>
                    <ion-item class="login-form-item">
                        <ion-label>
                            <ion-icon name="lock" class="login-icon"></ion-icon>
                            Password
                        </ion-label>
                        <ion-input type="password" name="password" ngModel class="login-page-input"></ion-input>
                    </ion-item>
                </div>
                <div padding>
                    <ion-item class="remember-me">
                        <ion-checkbox class="login-page-input"></ion-checkbox>
                        <ion-label>Remeber me</ion-label>
                    </ion-item>
                </div>
                <div padding>
                    <button ion-button block (click)="loginAction(loginCreds.value)">Login</button>
                </div>
                <div padding>
                    <button ion-button block (click)="redirectToForgotPasswordPage()">Forgot your password?</button>
                </div>
            </form>

            <form *ngSwitchCase="'signup'" #signupCreds="ngForm">
                <div padding>
                    <ion-item class="login-form-item">
                        <ion-label>
                            <ion-icon name="contact" class="login-icon"></ion-icon>
                            Login
                        </ion-label>
                        <ion-input type="text" name="signLogin" ngModel class="login-page-input"></ion-input>
                    </ion-item>
                    <ion-item class="login-form-item">
                        <ion-label>
                            <ion-icon name="lock" class="login-icon"></ion-icon>
                            Password
                        </ion-label>
                        <ion-input type="password" name="signPassword" ngModel class="login-page-input"></ion-input>
                    </ion-item>
                    <ion-item class="login-form-item">
                        <ion-label>
                            <ion-icon name="lock" class="login-icon"></ion-icon>
                            Confirm password
                        </ion-label>
                        <ion-input type="password" name="signPasswordConfirm" ngModel class="login-page-input"></ion-input>
                    </ion-item>

                    <button ion-button block (click)="signupAction(signupCreds.value)">Signup</button>
                </div>
            </form>
        </div>

    </div>
</ion-content>
