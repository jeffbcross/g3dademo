<div padding>
    <form #forgetPasswordCreds="ngForm">
        <ion-item>
            <ion-label>Please enter your email to reset a password:</ion-label>
            <ion-input type="text" ngControl="email"></ion-input>
        </ion-item>

        <div padding>
            <button ion-button block (click)="resetPasswordAction(forgetPasswordCreds.value)">Reset password</button>
        </div>
    </form>
</div>
