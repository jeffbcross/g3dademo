<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-buttons side="left">
            <button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>My notes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="has-header">
    <div class="page-container">
        <ion-card *ngFor="let note of myNotes">
            <ion-card-header>
                <p>student {{note.StudentNoteId}}</p>
                <p>user {{note.UserId}}</p>
                <p>project {{note.ProjectNumber}}</p>
                <p>session {{note.SessionNumber}}</p>
                <p>page {{note.PageNumber}}</p>
            </ion-card-header>
            <ion-card-content>
                <p>text: {{ note.NoteText }}</p>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
