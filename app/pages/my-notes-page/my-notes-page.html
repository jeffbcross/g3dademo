<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-buttons side="left">
            <button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>My notes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="has-header">
    <div class="page-container">
        <ion-card *ngFor="let note of myNotes">
            <ion-card-header>
                <h2>Student Id: {{note.StudentNoteId}}</h2>
                <h2>User Id {{note.UserId}}</h2>
                <h4>Project Number: {{note.ProjectNumber}}</h4>
                <h4>Session Number: {{note.SessionNumber}}</h4>
                <h4>Page Number: {{note.PageNumber}}</h4>
            </ion-card-header>
            <ion-card-content>
                <h4>Note text: {{ note.NoteText }}</h4>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
