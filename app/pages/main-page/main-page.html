<ion-menu [content]="content">

    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <ion-item>
                <ion-label>Classroom Mode</ion-label>
                <ion-toggle [(ngModel)]="classroomMode" (ionChange)="onClassroomModeSwitch(classroomMode)"></ion-toggle>
            </ion-item>
            <div *ngFor="let p of pages">
                <ion-list-header (click)="showChildren(p)">
                    <ion-icon name="contact"></ion-icon> {{p.title}}
                </ion-list-header>
                <ion-item [hidden]="isDisplayed(p)" ion-item *ngFor="let c of p.children" (click)="openPage(c)">
                    <ion-icon [hidden]="!c.isComplete" secondary name="ios-checkmark-circle" item-left></ion-icon>
                    <ion-icon [hidden]="c.isComplete" secondary name="ios-checkmark-circle-outline" item-left></ion-icon>
                    {{c.title}}
                    <ion-icon name="arrow-forward" item-right></ion-icon>
                </ion-item>
            </div>
            <ion-item (click)="showIndex()">
                Course Index
            </ion-item>
            <ion-item (click)="showTeacherPage()">
                Teacher Page (TEST)
            </ion-item>
            <ion-item (click)="logout()">
               Logout
            </ion-item>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
