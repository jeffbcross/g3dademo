<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-buttons start>
            <button (click)="toggleMenu()">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Teacher page</ion-title>
        <ion-buttons end>
            <button (click)="deleteSuggestions()">
                <ion-icon name="trash"></ion-icon>
            </button>        
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="page-container teacher-page-inner-content">
        <div id="jqcloud"></div>
        <div class="voting-container" *ngFor="let chart of charts">
            <table>
                <tr>
                    <td class="graph-column" *ngFor="let vote of chart.votes">
                        <div [style.height]="vote.height">
                            {{vote.count}}
                        </div>
                    </td>
                </tr>
                <tr>
                    <td *ngFor="let vote of chart.votes">{{vote.name}}</td>
                </tr>
            </table>
        </div>
    </div>
</ion-content>
