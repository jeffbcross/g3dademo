<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-buttons side="left">
            <button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>My assignments</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="has-header">
    <div class="page-container">
        <ion-card *ngFor="let assignment of myAssignments" class="my-assignments">
            <ion-card-header>
                <h4>Project {{assignment.ProjectNumber}}, Session {{assignment.SessionNumber}}, Page {{assignment.PageNumber}}</h4>
            </ion-card-header>
            <ion-card-content>
                <h3>Assignment Name: {{ assignment.AssignmentName }} </h3>
                <h3>Assignment Data </h3>
                <ul *ngFor="let assignmentDetails of assignment.AssignmentData">
                    <li>
                        {{assignmentDetails.name}}: {{assignmentDetails.price}}
                    </li>
                </ul>
            </ion-card-content>
            <ion-row *ngIf="assignment.ProjectNumber" no-padding>
                <ion-col>
                    <button (click)="redirect(assignment)" class="disable-hover button button-icon-left">
                        <span class="button-inner">
                            <ion-icon name="share-alt"></ion-icon>
                            Redirect
                        </span>
                    </button>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
</ion-content>
