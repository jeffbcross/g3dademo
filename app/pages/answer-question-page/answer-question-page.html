<ion-navbar *navbar hideBackButton="true">
    <ion-buttons side="left">
        <button (click)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>{{selectedItem.title}}</ion-title>
</ion-navbar>
<ion-content *ngIf="questions">
    <ion-card>
        <ion-card-content [innerHtml]="pageContent">
        </ion-card-content>
    </ion-card>
    <ion-card *ngFor="#question of questions.questions">
        <ion-card-content>
            <ion-card-title *ngIf="questions"><strong>{{question.question}}</strong></ion-card-title>
            <ion-list radio-group>
                <ion-item *ngFor="#answer of question.answers">
                    <ion-label>{{answer.answer}}</ion-label>
                    <ion-radio value="{{answer.answer}}"></ion-radio>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-toolbar position="bottom">
    <ion-buttons start>
        <button (click)="navigateBackTo(selectedItem.prevItem)" royal [hidden]="!selectedItem.prevItem">
            <ion-icon name="arrow-back" item-left></ion-icon>
            Previous
        </button>
    </ion-buttons>
    <ion-buttons end>
        <button (click)="navigateForwardTo(selectedItem.nextItem)" royal [hidden]="!selectedItem.nextItem">
            Next
            <ion-icon name="arrow-forward" item-right></ion-icon>
        </button>
        <button (click)="finishSession(selectedItem)" royal [hidden]="selectedItem.nextItem">
            DONE!
            <ion-icon name="checkmark" item-right></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>
