<ion-header>
    <ion-navbar no-border-bottom hideBackButton="true">
        <ion-buttons start>
            <button (click)="toggleMenu()">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{selectedItem.title}}</ion-title>
        <ion-buttons  end>
            <button (click)="createNote()">
                <ion-icon name="create"></ion-icon>
            </button>
            <button [hidden]="!userData.IsFacilitator"
                    (click)="goToTeacherPage()">
                <ion-icon name="easel"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="has-header has-footer" *ngIf="questions">
    <div class="page-container">
        <character-phrase-img></character-phrase-img>
        <ion-card>
            <ion-card-content class="content-page">
                <inner-content></inner-content>
            </ion-card-content>
        </ion-card>
        <ion-card *ngFor="let question of questions.questions">
            <ion-card-content>
                <ion-card-title *ngIf="questions"><strong>{{question.question}}</strong></ion-card-title>
                <ion-list radio-group  [(ngModel)]="question.answered">
                    <div *ngIf="question.type == 'multiple-choice'">
                        <ion-item *ngFor="let answer of question.answers">
                            <ion-label>{{answer.answer}}</ion-label>
                            <ion-radio (click)="sendResponses(question, answer)" value="{{answer.answer}}"></ion-radio>
                        </ion-item>
                    </div>
                    <ion-item *ngIf="question.type == 'text'">
                        <ion-input value=""></ion-input>
                    </ion-item>
                </ion-list>
                <ion-list *ngIf="question.suggestions && question.suggestions.length">
                    <ul>
                        <li *ngFor="let suggestion of question.suggestions">{{suggestion}}</li>
                    </ul>
                </ion-list>
                <ion-footer-bar *ngIf="question.type == 'discussion'">
                    <ion-input [(ngModel)]="question.suggestion" type="text" placeholder="Type suggestion..."></ion-input>
                    <button (click)="onSuggest(question)" class="right">Add Suggestion</button>
                </ion-footer-bar>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons start>
            <button (click)="navigateBackTo(selectedItem.prevItem)" royal [hidden]="!selectedItem.prevItem">
                <ion-icon name="arrow-back" item-left></ion-icon>
                Previous
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button (click)="navigateForwardTo(selectedItem.nextItem)" royal [hidden]="!selectedItem.nextItem" [disabled]="questionsNotProcessed()">
                Next
                <ion-icon name="arrow-forward" item-right></ion-icon>
            </button>
            <button (click)="finishSession(selectedItem)" royal [hidden]="selectedItem.nextItem" [disabled]="questionsNotProcessed()">
                DONE!
                <ion-icon name="checkmark" item-right></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
