<ion-header>
    <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>G3 Data Analytics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="getting-started">  
  <div class="page-container">
    <div>
      <img style="width:100%" src="/img/g3-girls.jpg" />
    </div>
    <div style="text-align: center">
        <h3 *ngIf="userData && userData.Name">Hello, {{userData.Name}} !</h3>
        <button class="red" (click)="login()">Login</button>
    </div>
    <div style="text-align: center">
      <button class="red" *ngIf="continueFrom" (click)="navigateTo(continuePage)">Continue from {{continuePage.menuItem.title}}: {{continuePage.title}}</button>
      <button class="red"  *ngIf="!continueFrom" (click)="startCourse()">Get Started!</button>
    </div>
    <div>
      <img style="width:100%" src="/img/g3-intro-text.png" />
    </div>
  </div>
  <br>
</ion-content>
